<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<script type="text/javascript" src="../../resources/js/common.js" th:src="@{/resources/js/common.js}"></script>
<title th:text="${headerString}"></title>
</head>
<body class="container-sm">
    <div th:insert="/fragments/common :: nav_menu"></div>
    <h3 align="center" th:text="${headerString}"></h3>
    <a th:href="@{/teachers/edit}" class="btn btn-secondary">Add new teacher</a>
    <div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Faculty name</th>
                    <th>Courses</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr th:each="teacher:${teachers}" class="table-success">
                <td th:text="${teacher.firstName}">First Name</td>
                <td th:text="${teacher.lastName}">Last Name</td>
                <td th:text="${teacher.email}">Email</td>
                <td th:text="${teacher.phone}">Phone</td>
                <td th:text="${teacher.facultyName}">Faculty name</td>
                <td>
                    <ul>
                        <li th:each="course : ${teacher.courses}"><span th:text="${course.name}" /></span></li>
                    </ul>
                </td>
                <td><a th:href="@{/teachers/edit/(id=${teacher.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/teachers/delete/(id=${teacher.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
        <div th:insert="fragments/common :: deleteEntry"></div>
    </div>
</body>
</html>
