<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<title class="text-body" th:text="${headerString}"></title>
</head>
<body class="container-sm">

    <div th:insert="/fragments/common :: nav_menu"></div>

    <h3 class="text-body" th:text="${headerString}"></h3>

    <form action="#" th:action="@{/teachers/edit}" th:object="${teacher}" method="post">
        <div class="form-group row">
            <label class="col-form-label">Enter teacher's first name</label> <input type="hidden" class="form-control"
                th:field="*{id}" th:value=${id} /> <input type="text" class="form-control" th:field="*{firstName}"
                th:value=${firstName} /> <span class="font-italic text-danger"
                th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Enter teacher's last name</label> <input type="text" class="form-control"
                th:field="*{lastName}" th:value=${lastName} /> <span class="font-italic text-danger"
                th:if="${#fields.hasErrors('lastName')}" th:errors="*lastName}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Enter teacher's email</label> <input type="text" class="form-control"
                th:field="*{email}" th:value="${email}" /> <span class="font-italic text-danger"
                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Enter teacher's phone number</label> <input type="text" class="form-control"
                th:field="*{phone}" th:value="${phone}" /> <span class="font-italic text-danger"
                th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Select faculty</label> <select class="form-control" th:field="*{facultyId}">
                <option th:value=0>Faculty not assign</option>
                <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:utext="${faculty.name}"
                    id="addFacultyId" placeholder="Faculty" th:required="required">Faculty</option>
            </select> <span class="font-italic text-danger" th:if="${#fields.hasErrors('facultyId')}" th:errors="*{facultyId}"></span>
        </div>
        
        <!-- div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <select id="courses" th:field="*{courses}" size="10" multiple="multiple">
                <option th:each="course : ${allCourses}" th:value="${{course}}" th:text="${course.name}">Course</option>
            </select>
        </div-->
        
         <div class="form-group">
            <label class="col-form-label">Select courses:</label>
            <div class="col-sm-10">
                <input type="hidden" th:field="*{id}"/>
                <div th:each="course : ${allCourses}">
                    <input type="checkbox" th:id="${{course}}" th:value="${{course}}" th:field="*{courses}" /> 
                    <label th:for="${{course}}" th:text="${course.name}">Course</label>
                </div>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('courses')}"
                      th:errors="*{courses}"></span>
            </div>
        </div>
        
        
        <div class="form-group row">
            <input type="submit" value="Save"> <input type="reset" class="btn btn-warning" value="Reset" /> 
            <a th:href="@{/teachers/getAll}" class="btn btn-danger">Cancel</a>
        </div>
        
        
        
    </form>
</body>
</html>
