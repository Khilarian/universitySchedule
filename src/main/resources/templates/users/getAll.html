<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<script type="text/javascript" src="../../resources/js/common.js" th:src="@{/resources/js/common.js}"></script>
<title th:text="${headerString}"></title>
</head>
<body class="container-sm">
    <div th:insert="/fragments/common :: nav_menu"></div>
    <h3 align="center" th:text="${headerString}"></h3>
    <div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr th:each="user:${users}" class="table-success">
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.role}">Role</td>
                <td th:text="${user.status}">Status</td>
                <td><a th:href="@{/users/edit/(id=${user.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/users/delete/(id=${user.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
        <div th:insert="fragments/common :: deleteEntry"></div>
    </div>
</body>
</html>
