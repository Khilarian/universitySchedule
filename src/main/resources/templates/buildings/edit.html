<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<title>Add building</title>
</head>
<body class="container-sm">

    <div th:insert="/fragments/common :: nav_menu"></div>

    <h3 class="text-body">Add new building</h3>

    <form action="#" th:action="@{/buildings/edit}" th:object="${building}" method="post">
        <div class="form-group row">
            <label class="col-form-label">Enter building name</label> <input type="hidden" class="form-control"
                th:field="*{id}" th:value=${id} /> <input type="text" class="form-control" th:field="*{name}"
                th:value=${name} /> <span class="font-italic text-danger" th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Enter building address</label> <input type="text" class="form-control" th:field="*{address}"
                th:value=${address} /> <span class="font-italic text-danger" th:if="${#fields.hasErrors('address')}"
                th:errors="*{address}"></span>
        </div>
        <div class="form-group row">
            <input type="submit" value="Save"> <input type="reset" class="btn btn-warning" value="Reset" /> <a
                th:href="@{/buildings/getAll}" class="btn btn-danger">Cancel</a>
        </div>
    </form>

</body>
</html>
