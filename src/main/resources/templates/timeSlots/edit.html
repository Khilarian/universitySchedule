<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<title class="text-body" th:text="${headerString}"></title>
</head>
<body class="container-sm">
    <div th:insert="/fragments/common :: nav_menu"></div>
    <h3 class="text-body" th:text="${headerString}"></h3>
    <form action="#" th:action="@{/timeSlots/edit}" th:object="${timeSlot}" method="post">
        <div th:if="*{id} == null">
            <div class="form-group row">
                <label class="col-form-label">Enter time slot name:</label>
                <input type="hidden" class="form-control" th:field="*{id}" th:value=${id} /> <input type="text"
                    class="form-control" th:field="*{name}" th:value=${name} />
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group row">
                <label class="col-form-label">Enter time slot number:</label>
                <input type="text" class="form-control" th:field="*{number}" th:value=${number} />
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
            </div>
        </div>
        <div th:unless="*{id} == null">
            <div class="form-group row">
                <label class="col-form-label">Enter time slot name:</label>
                <input type="hidden" class="form-control" th:field="*{id}" th:value=${id} /> <input type="text"
                    class="form-control" th:field="*{name}" th:value=${name} readonly />
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group row">
                <label class="col-form-label">Enter time slot number:</label>
                <input type="text" class="form-control" th:field="*{number}" th:value=${number} readonly />
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Enter start time:</label>
            <input type="time" class="form-control" th:field="*{startTime}" th:value=${startTime} />
            <span class="font-italic text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Enter end time:</label>
            <input type="time" class="form-control" th:field="*{endTime}" th:value=${endTime} />
            <span class="font-italic text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
        </div>
        <div class="form-group row">
            <input type="submit" value="Save"> <input type="reset" class="btn btn-warning" value="Reset" /> <a
                th:href="@{/timeSlots/getAll}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</body>
</html>
