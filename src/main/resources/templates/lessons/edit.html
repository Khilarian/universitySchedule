<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<title class="text-body" th:text="${headerString}"></title>
</head>
<body class="container-sm">

    <div th:insert="/fragments/common :: nav_menu"></div>

    <h3 class="text-body" th:text="${headerString}"></h3>

    <form action="#" th:action="@{/lessons/edit}" th:object="${lesson}" method="post">
        <div class="form-group row">
            <label class="col-form-label">Select Course</label> <select class="form-control" th:field="*{courseId}">
                <option th:value=0>Course not assign</option>
                <option th:each="course : ${courses}" th:value="${course.id}" th:utext="${course.name}" id="addCourseId"
                    placeholder="Course" th:required="required">Course</option>
            </select> <span class="font-italic text-danger" th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}"></span>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Select Lesson Type</label> <select class="form-control"
                th:field="*{lessonTypeId}">
                <option th:value=0>Lesson Type not assign</option>
                <option th:each="lessonType : ${lessonTypes}" th:value="${lessonType.id}" th:utext="${lessonType.name}"
                    id="addLessonTypeId" placeholder="LessonType" th:required="required">LessonType</option>
            </select> <span class="font-italic text-danger" th:if="${#fields.hasErrors('lessonTypeId')}"
                th:errors="*{lessonTypeId}"></span>
        </div>

        <div>
            <!-- here is date input -->
        </div>

        <div class="form-group row">
            <label class="col-form-label">Select Time Slot</label> <select class="form-control" th:field="*{timeSlotId}">
                <option th:value=0>Time Slot not assign</option>
                <option th:each="timeSlot : ${timeSlots}" th:value="${timeSlot.id}" th:utext="${timeSlot.name}"
                    id="addTimeSlotId" placeholder="TimeSlot" th:required="required">Time Slot</option>
            </select> <span class="font-italic text-danger" th:if="${#fields.hasErrors('timeSlotId')}" th:errors="*{timeSlotId}"></span>
        </div>

        <div class="form-group row">
            <label class="col-form-label">Select Auditorium</label> <select class="form-control"
                th:field="*{auditoriumId}">
                <option th:value=0>Auditorium not assign</option>
                <option th:each="auditorium : ${auditoriums}" th:value="${auditorium.id}"
                    th:utext="|${auditorium.number} in ${auditorium.buildingName}|" id="AuditoriumId"
                    placeholder="Auditorium" th:required="required">Auditorium</option>
            </select> <span class="font-italic text-danger" th:if="${#fields.hasErrors('auditoriumId')}"
                th:errors="*{auditoriumId}"></span>
        </div>

        <div class="form-group">
            <label class="col-form-label">Select teachers:</label>
            <div class="col-sm-10">
                <input type="hidden" th:field="*{id}" />
                <div th:each="teacher : ${allTeachers}">
                    <input type="checkbox" th:id="${{teacher}}" th:value="${{teacher}}" th:field="*{teachers}" /> <label
                        th:for="${{teacher}}" th:text="|${teacher.firstName} ${teacher.lastName}|">Teacher</label>
                </div>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('teachers')}" th:errors="*{teachers}"></span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-form-label">Select groups:</label>
            <div class="col-sm-10">
                <input type="hidden" th:field="*{id}" />
                <div th:each="group : ${allGroups}">
                    <input type="checkbox" th:id="${{group}}" th:value="${{group}}" th:field="*{groups}" /> <label
                        th:for="${{group}}" th:text="${group.name}">Group</label>
                </div>
                <span class="font-italic text-danger" th:if="${#fields.hasErrors('groups')}" th:errors="*{groups}"></span>
            </div>
        </div>

    </form>

</body>
</html>
