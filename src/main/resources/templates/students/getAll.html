<!DOCTYPE html>
<html lang="en">
<head>
<div th:insert="/fragments/common :: common_head"></div>
<script type="text/javascript" src="../../resources/js/common.js" th:src="@{/resources/js/common.js}"></script>
<title>Students</title>
</head>
<body class="container-sm">
    <div th:insert="/fragments/common :: nav_menu"></div>
    <h3 align="center">List of students</h3>
    <a th:href="@{/students/edit}" class="btn btn-secondary">Add new student</a>
    <div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Group name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr th:each="student:${students}" class="table-success">
                <td th:text="${student.firstName}">First Name</td>
                <td th:text="${student.lastName}">Last Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.phone}">Phone</td>
                <td th:text="${student.groupName}">Group name</td>
                <td><a th:href="@{/students/edit/(id=${student.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/students/delete/(id=${student.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
        <div th:insert="fragments/common :: deleteEntry"></div>
    </div>
</body>
</html>
