<!DOCTYPE html>
<html>
<head>
<div th:insert="/fragments/common :: common_head"></div>
<script type="text/javascript" src="../../resources/js/auditoriums.js" th:src="@{/resources/js/auditoriums.js}"></script>
<title>Auditoriums</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <h2 class="text-body">List of all auditoriums.</h2>
    </div>

    <div>
        <nav class="navbar navbar-expand-sm bg-success navbar-light">
            <ul class="navbar-nav  text-white">
                <li class="nav-item"><a class="nav-link" th:href="@{/main_page}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/buildings/getAll}">Buildings</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Auditoriums</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/groups/getAll}">Groups</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/faculties/getAll}">Faculties</a></li>
            </ul>
        </nav>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add auditorium</button>
    <div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <td>Id</td>
                    <td>Number</td>
                    <td>Capacity</td>
                    <td>Building Name</td>
                    <td>Building address</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tr th:each="auditorium:${auditoriums}" class="table-success">
                <td th:text="${auditorium.id}">Id</td>
                <td th:text="${auditorium.number}">Number</td>
                <td th:text="${auditorium.capacity}">Capacity</td>
                <td th:text="${auditorium.building.name}">Building Name</td>
                <td th:text="${auditorium.building.address}">Building Address</td>
                <td><a th:href="@{/auditoriums/find/(id=${auditorium.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/auditoriums/delete/(id=${auditorium.id})}" class="btn btn-danger">Delete</a></td>

            </tr>
        </table>


        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
            aria-hidden="true">
            <form th:action="@{/auditoriums/add}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Add auditorium</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Number</label> <input type="text"
                                    class="form-control" id="recipient-name" name="number">
                            </div>

                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Capacity</label> <input type="text"
                                    class="form-control" id="recipient-name" name="capacity">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Building</label> <select
                                    class="form-control">
                                    <option th:value=0>Building not assign</option>
                                    <option th:each="building : ${buildings}" th:value="${building.id}"
                                        th:utext="${building.name}">Faculty</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <form th:action="@{/auditoriums/update}" method="put">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit auditorium</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Auditorium Id</label> <input type="text"
                                class="form-control" id="idEdit" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Auditorium Number</label> <input type="text"
                                class="form-control" id="numberEdit" name="name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Auditorium Capacity</label> <input type="text"
                                class="form-control" id="capacityEdit" name="name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Building</label> <select
                                class="form-control" id="buildingEdit" name="faculty">
                                <option th:each="building : ${buildings}" th:value="${building.id}"
                                    th:utext="${building.name}" th:selected="${building.id}==buildingEdit">Faculty</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

        <div th:insert="fragments/common :: deleteEntry"></div>


    </div>
</body>
</html>
