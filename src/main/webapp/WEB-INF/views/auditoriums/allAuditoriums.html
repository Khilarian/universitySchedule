<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<title>List of auditoriums</title>
</head>
<body>
    <H2>All auditoriums are here!</H2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <td>Id</td>
                <td>Number</td>
                <td>Capacity</td>
                <td>Building Name</td>
                <td>Building address</td>
            </tr>
        </thead>
        <tr th:each="auditorium:${auditoriums}">
            <td th:text="${auditorium.id}">Id</td>
            <td th:text="${auditorium.number}">Number</td>
            <td th:text="${auditorium.capacity}">Capacity</td>
            <td th:text="${auditorium.building.name}">Building Name</td>
            <td th:text="${auditorium.building.address}">Building Address</td>
        </tr>
    </table>
</body>
</html>
