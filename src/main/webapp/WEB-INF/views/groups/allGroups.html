<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<title>Groups</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <H2 class="text-body">Groups information</H2>
    </div>
    <div>
        <nav class="navbar navbar-expand-sm bg-success navbar-light">
            <ul class="navbar-nav  text-white">
                <li class="nav-item"><a class="nav-link" href="/universityschedule/main_page">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/universityschedule/auditoriums/allAuditoriums">Auditoriums</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Groups</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#"> Departments</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Faculties</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr class="bg-primary text-white">
                    <td>Id</td>
                    <td>Name</td>
                    <td>Faculty name</td>
                </tr>
            </thead>
            <tr th:each="group:${groups}" class="table-success">
                <td th:text="${group.id}">Id</td>
                <td th:text="${group.name}">Name</td>
                <td th:text="${group.faculty.name}">Faculty name</td>
            </tr>
        </table>
    </div>
</body>
</html>
