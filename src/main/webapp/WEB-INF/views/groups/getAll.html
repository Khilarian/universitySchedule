<!DOCTYPE html>
<html>
<head>
<div th:insert="/fragments/common :: common_head"></div>
<script type="text/javascript" src="../../resources/js/groups.js" th:src="@{/resources/js/groups.js}"></script>
<script type="text/javascript" src="../../resources/js/common.js" th:src="@{/resources/js/common.js}"></script>
<title>Groups</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <H2 class="text-body">List of groups</H2>
    </div>

    <div>
        <nav class="navbar navbar-expand-sm bg-success navbar-light">
            <ul class="navbar-nav  text-white">
                <li class="nav-item"><a class="nav-link" th:href="@{/main_page}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/buildings/getAll}">Buildings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auditoriums/getAll}">Auditoriums</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Groups</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/faculties/getAll}">Faculties</a></li>
            </ul>
        </nav>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add group</button>

    <div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <td><strong>Group name</strong></td>
                    <td><strong>Faculty Name</strong></td>
                    <td><strong>Edit</strong></td>
                    <td><strong>Delete</strong></td>
                </tr>
            </thead>
            <tr th:each="group:${groups}" class="table-success">
                    <td th:text="${group.name}"></td>
                    <td th:text="${group.facultyName}"></td>
                    <td><a th:href="@{/groups/find/(id=${group.id})}" class="btn btn-warning">Edit</a></td>
                    <td><a th:href="@{/groups/delete/(id=${group.id})}" class="btn btn-danger">Edit</a></td>
                </tr>
        </table>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
        <form action="#" th:action="@{/groups/add}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModal">Add group</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-form-label">Group Name</label> <input type="text"
                                class="form-control" id="addName" name="name" placeholder="Group Name">
                        </div>
                        <div class="form-group">
                            <label for="faculyId" class="col-form-label">Faculty</label> <select
                                class="form-control" id="addFaculty" name="facultyId">
                                <option th:value=0>Faculty not assign</option>
                                <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                    th:utext="${faculty.name}" id="addFacultyId" placeholder="Faculty">Faculty</option>
                            </select>                           
                        </div>                      
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <form th:action="@{/groups/update}" method="put">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit building</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Group Id</label> <input type="text"
                                class="form-control" id="idEdit" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Group Name</label> <input type="text"
                                class="form-control" id="nameEdit" name="name">
                        </div>
                        <div class="form-group">
                            <label for="facultyId" class="col-form-label">Faculty</label> <select
                                class="form-control" id="facultyEdit" name="facultyId">
                                <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                    th:utext="${faculty.name}" th:selected="${faculty.id}==facultyEdit">Faculty</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div th:insert="fragments/common :: deleteEntry"></div>
    
</body>
</html>
